name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Restore tools
        run: dotnet tool restore

      - name: Build and test (Cake)
        run: dotnet cake --solution=SRC/Apps/Apps.slnx -- /p:Configuration=Release -- /Parallel /Logger:trx /ResultsDirectory:TestResults

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/**/*.trx
